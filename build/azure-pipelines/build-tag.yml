
steps:
  - task: PowerShell@2
    displayName: Set last tag to variable
    name: getVersion
    inputs:
      targetType: 'inline'
      script: |
        $VERSION_TAG = git describe --tags (git rev-list --tags --max-count=1)
        Write-Host("##vso[task.setvariable variable=VERSION_TAG;isoutput=true]$VERSION_TAG")
        Write-Host($VERSION_TAG)
