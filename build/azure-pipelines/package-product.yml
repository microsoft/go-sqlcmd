# sqlcmd package pipeline

trigger: none

pr: none

variables:
  Build.SourcesCliDirectory: '$(Build.SourcesDirectory)/'
  wix_download_url: 'https://azdataartifacts.blob.core.windows.net/util/wix314-binaries-mirror.zip'
  MSI_OUTPUT_DIR: '$(Build.SourcesCliDirectory)/output'

stages:
  - stage: CreatePackages
    displayName: Create and Test Package Matrix
    jobs:
    - job: Package
      strategy:
        matrix:
          rpm:
            imageName: 'ubuntu-latest'
            os: linux
            type: rpm
          debian:
            imageName: 'ubuntu-latest'
            os: linux
            type: deb
          docker:
            imageName: 'ubuntu-latest'
            os: linux
            type: docker
          windows:
            imageName: 'windows-2019'
            os: windows
            type: msi
      pool:
        vmImage: $(imageName)
      steps:
        - template: package-common-create.yml
          parameters:
            OS: $(os)
            Type: $(type)
        - template: package-common-test.yml
          parameters:
            OS: $(os)
            Type: $(type)
